server:
  address: ":"
  port: 9690

# https://docs.aws.amazon.com/AmazonCloudWatch/latest/APIReference/API_GetMetricData.html
# https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/aws-services-cloudwatch-metrics.html
aws:
#  credentials:
#    aws_access_key_id: ""
#    aws_secret_access_key: ""
#    aws_region: ""
#    aws_profile: ""
#    aws_role_arn: ""
#    aws_web_identity_token_file: ""
  MetricDataQueries:
    - Id: m1
      MetricStat:
        Metric:
          Namespace: AWS/EC2
          MetricName: NetworkOut
          Dimensions:
            - Name: AutoScalingGroupName
              Value: my-asg-A
        Period: 60
        Stat: Average
        Unit: Bytes
    - Id: m2
      MetricStat:
        Metric:
          Namespace: AWS/EC2
          MetricName: NetworkOut
          Dimensions:
            - Name: AutoScalingGroupName
              Value: my-asg-A
        Period: 60
        Stat: SampleCount
        Unit: Count
    - Id: m3
      MetricStat:
        Metric:
          Namespace: AWS/ELB
          MetricName: HealthyHostCount
          Dimensions:
            - Name: LoadBalancerName
              Value: my-lb-B
        Period: 60
        Stat: Sum
        Unit: None
