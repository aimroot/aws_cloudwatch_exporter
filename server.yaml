server:
  address: "127.0.0.1"
  port: 9690
  readTimeout: 2s
  writeTimeout: 5s
  idleTimeout: 60s
  ReadHeaderTimeout: 2s
  KeepAlivesEnabled: true
  shutdownTimeout: 30s
  LogFormat: text
  Debug: false

application:
  metricStatPeriod: 5m
  metricTimeWindow: 10m
  credentialsFile: credentials.yaml
  metricsFiles:
    - metrics.yaml